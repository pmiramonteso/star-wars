<app-navegacion></app-navegacion>

<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
@for(film of films; track film.title) {
    <div class="rounded-lg p-4 shadow-md bg-gray-800">
        <p class="text-white text-lg font-semibold">{{ film.title }}</p>
        <img
            class="w-full h-full object-cover rounded"
            [src]="
                'https://starwars-visualguide.com/assets/img/films/' +
                film.url.split('/').slice(-2, -1)[0] +
                '.jpg'
            "
            alt="Imagen de {{ film.title }}"
        />
        <p class="text-gray-300">Director: {{ film.director }}</p>
        <p class="text-gray-300">Productor: {{ film.producer }}</p>

        <button (click)="verDetalles('films')" class="mt-2 bg-yellow-500 text-gray-900 font-semibold rounded py-1 px-3 hover:bg-yellow-600">
            Ver Detalles
        </button>
    </div>
}
</div>
</div>
