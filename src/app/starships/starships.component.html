<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <app-navegacion></app-navegacion>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">NAVES</h1>

        <div class="card-container">
          @for (starship of starships; track starship.id) {
            <div class="starship-card">
              <div>
                <h3 class="text-xl font-semibold starship-name mb-2 uppercase">
                    {{ starship.name }}
                </h3>
                <p class="text-gray-300 mb-4">
                    {{ starship.model }}
                </p>
              </div>

              <button
                  (click)="verDetalles(starship.url)"
                  class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-700"
              >
                  Ver detalles
              </button>
            </div>
          }
        </div>
      </div>

      <app-footer></app-footer>
</body>
</html>
