<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
<div class="relative flex items-center justify-center min-h-screen">

  <video class="absolute top-0 left-0 w-full h-full object-cover -z-10" >
  <source src="/assets/video/estrellas.mp4" type="video/mp4">
  </video>

  <div class="relative bg-black bg-opacity-80 rounded-lg shadow-lg p-8 w-full max-w-md z-10">

      <div class="flex justify-center mb-6">
          <img src="/assets/img/logo-star-wars.png" 
               alt="LogoStarWars" 
               class="w-32 h-auto"/>
      </div>

      <h2 class="text-lg font-semibold text-left text-white mb-4">Crea tu cuenta</h2>

      <form [formGroup]="form" class="space-y-4">

        <div>
          <label for="name" class="block text-sm font-medium text-white mb-1">Nombre</label>
          <input type="text" id="name" formControlName="name" 
                 class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
                 placeholder="Introduce tu nombre">
      </div>

          <div>
              <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
              <input type="email" id="email" formControlName="email" 
                     class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
                     placeholder="Introduce tu email">
          </div>

          <div>
              <label for="password" class="block text-sm font-medium text-white mb-1">Contraseña</label>
              <input type="password" id="password" formControlName="password" 
                     class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-yellow-400"
                     placeholder="Introduce tu contraseña">
          </div>

          <button type="submit" (click)="Registrarse()" 
                  class="w-full py-2 mt-4 bg-yellow-500 text-gray-900 font-semibold rounded hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">
             Crear Cuenta
          </button>
      </form>


  </div>
</div>
