<app-navegacion></app-navegacion>

<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
@for(piloto of pilotos; track piloto.name) {
    <div class="rounded-lg p-4 shadow-md bg-gray-800">
        <p>{{ piloto.name }}</p>
    <img
                  class="w-full h-32 object-cover"
                  [src]="
                      'https://starwars-visualguide.com/assets/img/people/' +
                      piloto.url.split('/').slice(-2, -1)[0] +
                      '.jpg'
                  "
                  alt="Imagen de {{ piloto.id }}"
              />
    <p>{{ piloto.vehicles }}</p>
    <p>{{ piloto.films }}</p>

    <button (click)="verDetalles('pilotos')"></button>
</div>
}
</div>
</div>
